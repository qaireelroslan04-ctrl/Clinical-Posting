                inv: `<h3>Diagnosis</h3><strong>PSA:</strong> Elevated (>4ng/ml). Also raised in BPH, UTI, Prostatitis. <strong>Multiparametric MRI Prostate:</strong> First line. PI-RADS scoring (1-5) to guide biopsy. <strong>Biopsy:</strong> Transrectal (TRUS) or Transperineal. Gleason Score (Histology grading). <br><h3>Staging</h3><strong>Bone Scan:</strong> Osteosclerotic (blastic) lesions. <strong>CT/PSMA PET:</strong> For mets.`,
                mgmt: `<h3>Localised Disease</h3><strong>Active Surveillance:</strong> Regular PSA/MRI for low risk (Gleason 6). <strong>Radical Prostatectomy:</strong> Robotic assisted (RALP). Risk of incontinence/ED. <strong>Radical Radiotherapy:</strong> External beam or Brachytherapy. <br><h3>Advanced/Metastatic</h3><strong>Androgen Deprivation Therapy (ADT):</strong> Medical castration (LHRH agonists - Goserelin/Leuprolide). <strong>Chemotherapy:</strong> Docetaxel. <strong>Novel Anti-androgens:</strong> Enzalutamide/Abiraterone.`,
                pearls: `<div class="pearl-box"><div class="pearl-title">üíé Gleason Grading Groups</div>Modern system replaces just the score:<br><strong>Group 1:</strong> Gleason 6 (3+3) - Low risk.<br><strong>Group 2:</strong> Gleason 7 (3+4) - Favorable intermediate.<br><strong>Group 3:</strong> Gleason 7 (4+3) - Unfavorable.<br><strong>Group 5:</strong> Gleason 9-10 - High risk.</div><div class="pearl-box"><div class="pearl-title">üíé Osteoblastic Metastasis</div>Unlike most cancers (breast/lung) which cause lytic (hole-punch) bone lesions, Prostate cancer causes <strong>sclerotic (dense white)</strong> lesions on X-ray.</div>`
            },
            {
                id: "bladder_ca", category: "Urology", name: "Urinary Bladder Cancer",
                clerking: `<div class="box box-green"><span class="box-title">Golden Questions</span><ul><li>"Is there blood in your urine? Is it painful?" (Painless = Cancer until proven otherwise)</li><li>"Do you smoke? How many pack years?"</li><li>"Do you work with chemicals, dyes, or rubber?"</li></ul></div><div class="box box-blue"><span class="box-title">Differential Diagnosis</span><ul><li><strong>UTI:</strong> Painful, frequency, cloudy.</li><li><strong>Renal Stones:</strong> Colicky pain.</li><li><strong>BPH:</strong> Enlarged prostate on DRE.</li></ul></div>`,
                history: `<h3>Chief Complaint</h3><strong>Painless Gross Hematuria:</strong> The hallmark sign. Visible blood in urine without pain. (Assume cancer until proven otherwise). <strong>Irritative Symptoms:</strong> Frequency, urgency, dysuria (mimics UTI, but culture negative). <br><strong>Risk Factors:</strong> <strong>Smoking:</strong> Single biggest risk factor (4x risk). Carcinogens excreted in urine. <strong>Occupational Exposure:</strong> Rubber, dye, textile industries (Aromatic amines, Aniline dyes). <strong>Schistosomiasis:</strong> Chronic infection (Squamous cell carcinoma risk). Drugs (Cyclophosphamide). Pelvic Radiation.`,
                exam: `<h3>Findings</h3>Often unremarkable. <strong>Abdominal:</strong> Suprapubic mass (large tumor/retention). <strong>DRE/Bimanual Exam:</strong> To assess for pelvic mass or fixation (advanced disease). Signs of anemia (pallor).`,
                inv: `<h3>Diagnostic</h3><strong>Urinalysis:</strong> Microscopic hematuria. Cytology (malignant cells). <strong>Cystoscopy + Biopsy:</strong> Gold standard diagnosis. Visualizes tumor (papillary vs sessile). <br><h3>Staging</h3><strong>CT Urogram (CT KUB + Contrast):</strong> Assesses upper tracts (kidneys/ureters) and local extension. <strong>MRI Pelvis:</strong> For local staging of muscle invasion. <strong>TURBT (Transurethral Resection of Bladder Tumor):</strong> Diagnostic and staging procedure (determines muscle invasion).`,
                mgmt: `<h3>Non-Muscle Invasive (Superficial)</h3><strong>TURBT:</strong> Complete resection of the tumor. <strong>Intravesical Therapy:</strong> Chemotherapy (Mitomycin C post-op) or Immunotherapy (BCG for high-grade/CIS). <br><h3>Muscle Invasive</h3><strong>Radical Cystectomy:</strong> Removal of bladder + prostate/uterus + pelvic nodes. Requires urinary diversion (Ileal conduit or Neobladder). <strong>Chemotherapy:</strong> Neoadjuvant (before surgery) improves survival. <br><h3>Bladder Preservation</h3>Maximal TURBT + Chemotherapy + Radiation Therapy (Trimodality).`,
                pearls: `<div class="pearl-box"><div class="pearl-title">üíé Squamous Cell Carcinoma</div>While Transitional Cell Carcinoma (TCC) is the most common type, Squamous Cell is classically associated with <strong>Schistosomiasis</strong> infection (common in Egypt/Middle East).</div><div class="pearl-box"><div class="pearl-title">üíé Field Change Effect</div>The entire urothelium (from renal pelvis to urethra) is exposed to the same carcinogens in urine. Hence, bladder cancer patients are at risk for cancers in the ureter and renal pelvis too.</div>`
            },

            // === GENERAL / ENDOCRINE (3 Conditions) ===
            {
                id: "hernia", category: "General/Endocrine", name: "Groin Hernias",
                clerking: `<div class="box box-green"><span class="box-title">Golden Questions</span><ul><li>"Does the lump disappear when you lie down?"</li><li>"Is it painful? Can you push it back in?" (Irreducible = Incarcerated)</li><li>"Do you do heavy lifting or have a chronic cough?"</li></ul></div><div class="box box-blue"><span class="box-title">Differential Diagnosis</span><ul><li><strong>Hydrocele:</strong> Transilluminates, possible to get above it.</li><li><strong>Lymph Node:</strong> Firm, multiple, infection elsewhere.</li><li><strong>Femoral Artery Aneurysm:</strong> Pulsatile.</li><li><strong>Saphena Varix:</strong> Soft, compressible, thrill on cough.</li></ul></div>`,
                history: `<h3>Clinical Presentation</h3><strong>Lump:</strong> Swelling in the groin. <strong>Reducibility:</strong> Lump appears when standing, coughing, or straining. Disappears when lying down or can be pushed back. <strong>Symptoms:</strong> Dragging sensation, aching pain, or asymptomatic. <br><strong>Complications (Red Flags):</strong> Incarceration (Painful, irreducible lump). Strangulation (Sudden severe pain, nausea, vomiting, red/tender lump - Ischemic bowel - Emergency!). Obstruction. <br><strong>Types:</strong> <strong>Inguinal:</strong> Above and medial to pubic tubercle. <strong>Femoral:</strong> Below and lateral to pubic tubercle (High strangulation risk). <br><strong>Risk Factors:</strong> Raised Intra-abdominal Pressure (Chronic cough, Constipation, Heavy lifting, BPH). Obesity. Smoking. Age.`,
                exam: `<h3>Examination Steps</h3><strong>Inspection:</strong> Site, size, skin changes. Visible cough impulse. <strong>Palpation:</strong> Get above the swelling? (Yes = Scrotal; No = Hernia). Cough Impulse. Reducibility. <br><strong>Deep Ring Occlusion Test:</strong> Reduce hernia, occlude deep ring (midpoint of inguinal ligament), ask patient to cough. <br>- If restrained = Indirect (goes through deep ring). <br>- If appears medial to finger = Direct (goes through posterior wall).`,
                inv: `<h3>Diagnostic</h3><strong>Clinical Diagnosis:</strong> Usually sufficient. <strong>Ultrasound Groin:</strong> If diagnostic uncertainty (e.g., small hernia vs lymph node vs lipoma). <strong>CT Abdomen:</strong> If strangulation/obstruction suspected.`,
                mgmt: `<h3>Conservative</h3><strong>Watchful Waiting:</strong> Recommended for small, asymptomatic (or minimally symptomatic) inguinal hernias in men. <strong>Supportive Truss:</strong> Can provide symptomatic relief if unfit for surgery. <br><h3>Surgical (Hernia Repair)</h3><strong>Indications:</strong> Symptomatic, getting bigger, femoral hernia (always fix), or complications. <strong>Open Repair (Lichtenstein):</strong> Anterior approach. Mesh reinforcement (Hernioplasty) reduces recurrence. <strong>Minimally Invasive (Laparoscopic/Robotic):</strong> TEP or TAPP. Preferred for bilateral hernias, recurrent hernias, and quicker recovery. <strong>Emergency Surgery:</strong> Required for Strangulation. Resection of non-viable bowel + repair (often without mesh in infected field).`,
                pearls: `<div class="pearl-box"><div class="pearl-title">üíé Richter's Hernia</div>Only one wall of the bowel (antimesenteric) herniates. It can strangulate and perforate without causing total obstruction signs.</div><div class="pearl-box"><div class="pearl-title">üíé Pantaloon Hernia</div>A combined direct and indirect inguinal hernia on the same side (straddling the inferior epigastric vessels).</div>`
            },
            {
                id: "breast", category: "General/Endocrine", name: "Breast Cancer",
                clerking: `<div class="box box-green"><span class="box-title">Golden Questions</span><ul><li>"When did you first notice the lump? Is it growing?"</li><li>"Any nipple discharge (bloody) or inversion?"</li><li>"Family history of breast or ovarian cancer?"</li><li>"Age of menarche/menopause/first child?" (Estrogen window)</li></ul></div><div class="box box-blue"><span class="box-title">Differential Diagnosis</span><ul><li><strong>Fibroadenoma:</strong> Young, mobile, firm, "breast mouse".</li><li><strong>Cyst:</strong> Smooth, fluid-filled, halo on mammogram.</li><li><strong>Breast Abscess:</strong> Painful, hot, fever, lactating.</li><li><strong>Fat Necrosis:</strong> History of trauma, mimics cancer.</li></ul></div>`,
                history: `<h3>History of Presenting Illness</h3>Painless hard lump. Skin dimpling/tethering. Nipple inversion. Bloody discharge. Axillary lump. <br><strong>Risk Factors:</strong> Genetic (BRCA1/BRCA2), Family History (First degree), Hormonal (Early menarche <12, Late menopause >55, Nulliparity, First child >30, HRT use), Age, Obesity (post-menopausal), Alcohol.`,
                exam: `<h3>Inspection</h3>(Arms by side -> Raised -> Hands on hips). Asymmetry, Skin tethering, Peau d'orange (edema from blocked lymphatics), Nipple changes. <br><h3>Palpation</h3>Hard, gritty, irregular margins, tethered to skin or pectoralis muscle. Palpable axillary/supraclavicular nodes.`,
                inv: `<h3>Triple Assessment (Gold Standard)</h3>1. <strong>Clinical Examination.</strong> <br>2. <strong>Imaging:</strong> Mammogram (>35 years old - Calcifications, Spiculated mass). Ultrasound (<35 years old - Solid vs Cystic). <br>3. <strong>Pathology:</strong> Core Needle Biopsy (Preferred - shows architecture/invasion). FNAC (Cytology only). <br><h3>Staging</h3>CT TAP and Bone Scan (if symptomatic or advanced). Receptor Status: ER (Estrogen), PR (Progesterone), HER2.`,
                mgmt: `<h3>Surgical</h3><strong>WLE (Wide Local Excision):</strong> Breast Conserving Surgery. Must be followed by Radiotherapy. <strong>Mastectomy:</strong> For large/multifocal tumors. +/- Reconstruction. <br><h3>Axillary Management</h3><strong>Sentinel Lymph Node Biopsy (SLNB):</strong> For clinically node-negative. <strong>Axillary Clearance:</strong> For node-positive. <br><h3>Adjuvant Therapy</h3><strong>Chemotherapy:</strong> For high grade, node positive, or triple negative. <strong>Endocrine:</strong> Tamoxifen (Pre-menopausal), Aromatase Inhibitors (Letrozole - Post-menopausal) for ER+ tumors. <strong>Targeted:</strong> Trastuzumab (Herceptin) for HER2+ tumors.`,
                pearls: `<div class="pearl-box"><div class="pearl-title">üíé Inflammatory Breast Cancer</div>Aggressive cancer presenting with a red, swollen, warm breast (mimics mastitis) and Peau d'orange. Caused by tumor emboli blocking dermal lymphatics. Poor prognosis.</div><div class="pearl-box"><div class="pearl-title">üíé Paget's Disease</div>Eczema-like rash on nipple/areola. It is an intra-epithelial adenocarcinoma. Almost always associated with underlying DCIS or invasive cancer.</div>`
            },
            {
                id: "thyroid", category: "General/Endocrine", name: "Thyroid Disease",
                clerking: `<div class="box box-green"><span class="box-title">Golden Questions</span><ul><li>"Does the lump move when you swallow?"</li><li>"Do you prefer hot or cold weather?" (Hyper/Hypo)</li><li>"Has your voice changed?" (Nerve invasion)</li><li>"Any difficulty breathing or swallowing?" (Compression)</li></ul></div><div class="box box-blue"><span class="box-title">Differential Diagnosis</span><ul><li><strong>Multinodular Goiter:</strong> Multiple lumps, euthyroid usually.</li><li><strong>Graves' Disease:</strong> Diffuse goiter, eye signs, bruit.</li><li><strong>Thyroglossal Cyst:</strong> Midline, moves with tongue protrusion.</li><li><strong>Thyroiditis:</strong> Painful/tender thyroid.</li></ul></div>`,
                history: `<h3>Presentation</h3><strong>Lump:</strong> Anterior neck swelling moving with deglutition. <strong>Compressive:</strong> Dysphagia (esophagus), Dyspnea/Stridor (trachea), Hoarseness (Recurrent Laryngeal Nerve). <br><h3>Functional Status</h3><strong>Hyperthyroid (Thyrotoxicosis):</strong> Weight loss, increased appetite, heat intolerance, sweating, palpitations, tremors, anxiety, diarrhea, oligomenorrhea. <br><strong>Hypothyroid:</strong> Weight gain, cold intolerance, lethargy, constipation, dry skin, depression. <br><strong>Risk Factors:</strong> Radiation (Papillary Ca), Iodine Deficiency (Goiter/Follicular), Family History (MEN 2), Autoimmune.`,
                exam: `<h3>Thyroid Exam</h3><strong>Inspection:</strong> Moves with swallowing. Tongue protrusion (Thyroglossal cyst moves up). <strong>Palpation:</strong> From behind. Define size, consistency (diffuse/nodular), tenderness. <strong>Pemberton's Sign:</strong> Raising arms causes facial congestion (Retrosternal goiter obstructing thoracic inlet). <br><h3>Associated Signs</h3><strong>Eye Signs (Graves):</strong> Exophthalmos, Lid retraction, Lid lag, Chemosis. <strong>Peripheral:</strong> Fine tremor, Pulse (AF/Tachy), Warm sweaty palms vs Dry skin.`,
                inv: `<h3>Labs</h3><strong>TFTs:</strong> TSH, Free T3, Free T4. <strong>Antibodies:</strong> Anti-TSH receptor (Graves), Anti-TPO (Hashimoto's). <strong>Calcitonin:</strong> Medullary Thyroid Ca. <br><h3>Imaging/Pathology</h3><strong>Ultrasound Neck:</strong> Solid vs Cystic. TI-RADS grading. <strong>FNAC (Fine Needle Aspiration):</strong> For nodules >1cm or suspicious features. Bethesda scoring. <strong>Radioisotope Scan:</strong> Hot nodule (toxic adenoma) vs Cold nodule (cancer risk).`,
                mgmt: `<h3>Medical</h3><strong>Hyperthyroid:</strong> Carbimazole or Propylthiouracil (PTU). Beta-blockers (Propranolol) for symptoms. <strong>Hypothyroid:</strong> Levothyroxine replacement. <br><h3>Radioactive Iodine (RAI)</h3>For Graves' disease, Toxic Adenoma, or Thyroid Cancer remnant ablation. Contraindicated in pregnancy/active eye disease. <br><h3>Surgical (Thyroidectomy)</h3><strong>Indications:</strong> Malignancy, Compression symptoms, Cosmetic, Failed medical tx. <strong>Types:</strong> Hemithyroidectomy or Total Thyroidectomy. <strong>Complications:</strong> Hypocalcemia (Parathyroid damage), Hoarseness (RLN palsy), Hematoma (Airway compromise).`,
                pearls: `<div class="pearl-box"><div class="pearl-title">üíé Papillary Carcinoma</div>Most common thyroid cancer (80%). Spread via Lymphatics. Excellent prognosis. Histology shows "Orphan Annie" nuclei and Psammoma bodies.</div><div class="pearl-box"><div class="pearl-title">üíé Hypocalcemia Signs (Post-Op)</div><strong>Chvostek's Sign:</strong> Tapping facial nerve causes twitching. <strong>Trousseau's Sign:</strong> Carpopedal spasm after inflating BP cuff > systolic pressure.</div>`
            }
        ];

        // --- APP LOGIC ---

        const caseListEl = document.getElementById('caseList');
        const searchInput = document.getElementById('searchInput');
        const welcomeState = document.getElementById('welcomeState');
        const caseDetails = document.getElementById('caseDetails');
        const sidebar = document.getElementById('sidebar');

        function renderList(filter = '') {
            caseListEl.innerHTML = '';
            
            // Get unique categories
            const categories = [...new Set(medicalData.map(item => item.category))];
            
            let foundAny = false;

            categories.forEach(cat => {
                const itemsInCat = medicalData.filter(item => 
                    item.category === cat && 
                    item.name.toLowerCase().includes(filter.toLowerCase())
                );

                if (itemsInCat.length > 0) {
                    foundAny = true;
                    // Add Category Header
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.innerText = cat;
                    caseListEl.appendChild(header);

                    // Add Items
                    itemsInCat.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'case-btn';
                        btn.onclick = () => selectCase(item.id, btn);
                        btn.innerHTML = item.name;
                        caseListEl.appendChild(btn);
                    });
                }
            });

            if (!foundAny) {
                caseListEl.innerHTML = '<div style="padding:1rem; text-align:center; color:#94a3b8; font-size:0.9rem;">No matches found</div>';
            }
        }

        function selectCase(id, btnElement) {
            document.querySelectorAll('.case-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            const data = medicalData.find(d => d.id === id);
            
            document.getElementById('categoryTag').innerText = data.category;
            document.getElementById('caseTitle').innerText = data.name;
            
            const sections = ['clerking', 'history', 'exam', 'inv', 'mgmt', 'pearls'];
            sections.forEach(sec => {
                document.getElementById(`tab-${sec}`).innerHTML = data[sec] || '<div class="box box-blue">Data coming soon...</div>';
            });

            welcomeState.style.display = 'none';
            caseDetails.classList.add('active');
            
            // Default to Clerking tab
            const clerkTabBtn = document.querySelector('.tab-btn.clerking');
            if(clerkTabBtn) switchTab('clerking', clerkTabBtn);

            if(window.innerWidth <= 768) toggleSidebar();
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
        }

        function toggleSidebar() { sidebar.classList.toggle('open'); }

        function copyContent() {
            const title = document.getElementById('caseTitle').innerText;
            const strip = (html) => {
                let tmp = document.createElement("DIV");
                tmp.innerHTML = html;
                return tmp.innerText;
            };

            const sections = ['clerking', 'history', 'exam', 'inv', 'mgmt', 'pearls'];
            let text = `CONDITION: ${title}\n\n`;
            
            sections.forEach(sec => {
                const content = document.getElementById(`tab-${sec}`).innerHTML;
                if(content) text += `[${sec.toUpperCase()}]\n${strip(content)}\n\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const orig = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = "Copy Data", 2000);
            });
        }

        // Init
        searchInput.addEventListener('input', (e) => renderList(e.target.value));
        renderList();

    </script>
</body>
</html>
